<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini UI Web</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>My Simple UI</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="hero">
            <div class="hero-overlay">
                <div class="hero-content container">
                    <h1>CD IELTS Mock Tests</h1>
                    <p>Practice real computer-delivered IELTS tests to boost your confidence and get your target band
                        score.</p>
                    <a href="#" class="hero-btn">Start Practicing</a>
                </div>
            </div>
        </div>

        <section class="form-section">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required />
                <input type="email" placeholder="Your Email" required />
                <textarea placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mini UI Site</p>
    </footer>
</body>

</html>
